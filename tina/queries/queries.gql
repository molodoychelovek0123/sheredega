query pageQuery {
  ...LayoutQueryFragment
  postConnection {
    edges {
      node {
        id
        date
        title
        excerpt
        author {
          ... on Author {
            ...AuthorParts
          }
        }
        _sys {
          filename
        }
      }
    }
  }
  projectsConnection {
      edges {
        node {
          title
          date
          hashtags
          heroImg
          type
          _sys {
            filename
          }
        }
      }
  }
}

query contentQuery($relativePath: String!) {
  ...LayoutQueryFragment
  page(relativePath: $relativePath) {
    ...PageParts
  }
}

query blogPostQuery($relativePath: String!) {
  ...LayoutQueryFragment
  post(relativePath: $relativePath) {
    ...PostParts
    author {
      ... on Author {
        name
        avatar
      }
    }
  }
}

query projectsQuery($relativePath: String!) {
  ...LayoutQueryFragment
  projects(relativePath: $relativePath) {
    ...ProjectsParts
  }
}
